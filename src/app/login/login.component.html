<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
<div style='height: 100%;position:relative;padding:0px;'>
        <nav class="navbar navbar-expand-sm navbar-dark bg-light customNav">
            <a class="navbar-brand brand" href="#">
               <h4 style="font-family:'Kalam';"><i>ShoppingBee!</i></h4>
            </a>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            
              <ul class="navbar-nav elements">
                <li  class="nav-item active">
                  <a class="nav-link" href="home"> <p>Home</p> <span class="sr-only">(current)</span></a>
                </li>
                
                <li class="nav-item">
                  <a class="nav-link" routerLink="/signup"><p>Register</p></a>
                </li>
              </ul>
            </div>
          </nav>

          <div class='d-flex flex-row justify-content-around align-items-center buttons'>
            <div class='d-flex flex-row justify-content-around align-items-center inner'>
              <h5>Login</h5>
            </div>
            <div class='d-flex flex-row justify-content-around align-items-center inner'>
              <h5>Register</h5>
            </div>
          </div>

          <div> 


            <div id='signIn' class="container">
              <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                  <div class="card card-signin my-5">
                    <div class="card-body">
                      <h5 class="card-title text-center">Sign In</h5>
                      <form class="form-signin">
                           <div class="form-group">
                                <input type="email"  class="form-control" placeholder="Enter Your Username"title="exapmle@domain.com" name="Email" [(ngModel)]="username" required>
                           </div>
      
                          <div class="form-group">
                                  <input type="password"  class="form-control" placeholder="Password" name="password" [(ngModel)]="password" required>
                          </div> 
                          <button class="btn btn-lg btn-dark btn-block text-uppercase" type="submit" (click)='login()'>Login</button> 
                          <button class="btn btn-lg btn-dark btn-block text-uppercase " type="submit"><i class="fa fa-google"></i> Sign in with Google</button>
                      </form>
                     
                    </div>
                  </div>
                </div>
              </div>
            </div>
      


            
          </div>
      
    <div class="d-flex flex-column align-items-center bottom">
              <div class = "d-flex flex-row justify-content-around align-items-center socials">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-youtube"></i>
                <i class="fa fa-instagram"></i>
                <i class="fa fa-twitter"></i>
              </div>
              <hr class='break'/>
              <p style='color:grey;font-size:0.7em;margin:10px;'>DEVELOPED BY CODE BENDERS</p>
          </div>
    </div>   
    </body>
