    <div class="bg-dark c">
            <div class="d">
<h4 class="mt-3 ml-3 text-light p0"><i><b>My Profile</b></i></h4>

<button type="button" class="btn btn-secondary btn-text-light b" routerLink="/orderhistory"><i class="fa fa-user-plus" aria-hidden="true" style="font-size:22px"></i>&nbsp;&nbsp;OrderHistory</button>
<button type="button" class="btn btn-secondary btn-text-light n" routerLink="/cart"><i class="fa fa-shopping-cart" style="font-size:22px"></i>&nbsp;&nbsp;My Cart</button>

</div>




<div  class="bg-light">
        <h2 style="text-align:center;padding:13px;">My Profile</h2>
      </div>
      <body>
<div class="container hg">
        <div class="row">
           
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <h4>Your Profile</h4>
                                <hr>
                            </div>
                        </div>
                        <div class="row">
                           <div class="col-md-12">
                                <form>
                                  <div class="form-group row">
                                    <label for="username" class="col-4 col-form-label">User Name*</label> 
                                    <div class="col-8">
                                      <input type="text" id="username" name="username" placeholder="Username" class="form-control here" required="required"  [(ngModel)]="myprod.username" disabled>
                                    </div>
                                  </div>
                                  
                                  <div class="form-group row">
                                    <label for="email" class="col-4 col-form-label">Email*</label> 
                                    <div class="col-8">
                                      <input id="email" name="email" placeholder="Email" class="form-control here" required="required" type="text" [(ngModel)]="myprod.firstname">
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="email" class="col-4 col-form-label">Email*</label> 
                                    <div class="col-8">
                                      <input id="email" name="email" placeholder="Email" class="form-control here" required="required" type="text" [(ngModel)]="myprod.lastname">
                                    </div>
                                  </div>

                                
                                  <div class="form-group row">
                                    <label for="email" class="col-4 col-form-label">Email*</label> 
                                    <div class="col-8">
                                      <input id="email" name="email" placeholder="Email" class="form-control here" required="required" type="text" [(ngModel)]="myprod.email">
                                    </div>
                                  </div>
                                  
                                 
                                  <div class="form-group row">
                                    <label for="newpass" class="col-4 col-form-label">New Password</label> 
                                    <div class="col-8">
                                      <input id="newpass" name="newpass" placeholder="New Password" class="form-control here" type="text" [(ngModel)]="myprod.password">
                                    </div>
                                  </div> 
                                  <div class="form-group row">
                                    <div class="offset-4 col-8">
                                      <button name="submit" type="submit" class="btn btn-primary" (click)="update()">Update My Profile</button>
                                    </div>
                                  </div>
                                </form>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
